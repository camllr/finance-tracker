<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div
      id="login"
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div class="card" style="width: 30rem">
        <div class="card-body">
          <h5 class="card-title">Finance Tracker</h5>
          <p class="card-text">Connectez-vous pour suivre vos finances.</p>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>

    <div id="dashboard" class="container d-none align-items-center justify-content-center vh-100" hidden>
      <div class="card" 
      style="width: 30rem"> 
        <div class="card-body"> 
          <h5 class="card-title">Dashboard</h5> 
          <p class="card-text">Bienvenue sur votre tableau de bord financier.</p> 
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
